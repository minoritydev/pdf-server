services:
  pdf-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: pdf-server:latest
    container_name: pdf-server
    env_file:
      - .env
    environment:
      - RUST_LOG=info
      - APP_PORT=8080
    ports:
      - "${APP_PORT}:${APP_PORT}" 
    restart: unless-stopped
    command: ["./pdf-server", "--port", "${APP_PORT}"]